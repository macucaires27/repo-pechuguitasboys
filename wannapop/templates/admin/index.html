{% extends 'layout.html' %}
{% block content %}

    <div class="container mx-auto p-8">

        <div class="grid grid-cols-3 gap-4">

            <div class="col-span-1 bg-white p-4 shadow">
                <h2 class="text-xl text-gray-800 font-semibold mb-4">Panel de Administración</h2>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="text-red-500 hover:text-red-600 transition">Usuarios</a>
                    </li>
                    <li>
                        <a href="#" class="text-red-500 hover:text-red-600 transition">Categorías</a>
                    </li>
                    <li>
                        <a href="#" class="text-red-500 hover:text-red-600 transition">Productos</a>
                    </li>
                </ul>
            </div>

            <div class="col-span-2 bg-white p-4 shadow">
                <h2 class="text-2xl text-red-500 font-semibold mb-8">Gestión de Usuarios</h2>
                <table class="w-full">
                    <thead>
                        <tr>
                            <th class="py-2">ID</th>
                            <th class="py-2">Nom</th>
                            <th class="py-2">Correu</th>
                            <th class="py-2">Accions</th>
                            <th class="py-2">Rol</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td class="py-2">{{ user.id }}</td>
                                <td class="py-2">{{ user.name }}</td>
                                <td class="py-2">{{ user.email }}</td>
                                <td class="py-2">
                                    <a href="#" class="text-red-500 hover:text-red-600 transition">Editar</a>
                                    <span class="mx-2">|</span>
                                    <a href="#" class="text-red-500 hover:text-red-600 transition">Eliminar</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>

    </div>

{% endblock %}
