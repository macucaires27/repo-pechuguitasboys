<link href="../static/css/wannapop.css" rel="stylesheet">
{% extends '_template.html' %}
{% from "_formhelpers.html" import render_errors %}
{% block content %}

<div class="contain py-16">
    <div>
        <h2>Iniciar sesion</h2>
        <hr>
        <!-- form login -->
        <form action="/login" method="POST">
            {{ form.csrf_token }}
            <div class="space-y-2">
                <!-- email -->
                <div>
                    <label for="email" class="text-gray-600 mb-2 block">{{ form.email.label }}</label>
                    <input type="email" name="email" id="email" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400">
                </div>
                <!-- password -->
                <div>
                    <label for="password" class="text-gray-600 mb-2 block">{{ form.password.label }}</label>
                    <input type="password" name="password" id="password" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400">
                </div>
            </div>
            <!-- Recuperar contraseña -->
            <div class="flex items-center justify-between mt-6">
                <div class="flex items-center">
                    <input type="checkbox" name="remember" id="remember" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                    <label for="remember" class="text-gray-600 ml-3 cursor-pointer">Recuérdame</label>
                </div>
                <a href="#" class="text-primary">Has olvidado tu contraseña</a>
            </div>
            <!-- Boton iniciar sesion -->
            <div class="mt-4">
                <button type="submit" class="block w-full py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium">LOGIN</button>
            </div>
            {{ render_errors(form) }}
        </form>

        <!-- Boton registrar-se -->
        <p class="mt-4 text-center text-gray-600">¿No tienes cuenta?<a href="/register" class="text-primary">Regístrate ahora</a></p>
    </div>
</div>

{% endblock %}
