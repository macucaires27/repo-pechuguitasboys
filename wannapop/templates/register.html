<link href="../static/css/wannapop.css" rel="stylesheet">
{% extends '_template.html' %}
{% from "_formhelpers.html" import render_errors %}
{% block content %}

<div class="contain py-16">
    <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
        <h2 class="text-2xl uppercase font-medium mb-1">Crea una cuenta</h2>
        <form action="/register" method="POST">
            <div class="space-y-2">
                {{ form.csrf_token }}
                <!-- NOMBRE -->
                <div>
                    <label for="name" class="text-gray-600 mb-2 block">Nombre completo</label>
                    <input type="text" name="name" id="name" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400">
                </div>
                <!-- CORREO ELECTRONICO -->
                <div>
                    <label for="email" class="text-gray-600 mb-2 block">Correo electrónico</label>
                    <input type="email" name="email" id="email" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400">
                </div>
                <!-- CONTRASEÑA -->
                <div>
                    <label for="password" class="text-gray-600 mb-2 block">Contraseña</label>
                    <input type="password" name="password" id="password" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400">
                </div>
                <div>
                    <label for="confirm_password" class="text-gray-600 mb-2 block">Confirmar contraseña</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400">
                </div>
            </div>
            <!-- terms and conditions -->
            <div class="mt-6">
                <div class="flex items-center">
                    <input type="checkbox" name="aggrement" id="aggrement"
                        class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                    <label for="aggrement" class="text-gray-600 ml-3 cursor-pointer">He leído y acepto los<a href="#" class="text-primary">Términos y condiciones.</a></label>
                </div>
            </div>
            <!-- create account button -->
            <div class="mt-4">
                <button type="submit"
                    class="block w-full py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium">Crear una cuenta</button>
            </div>
            {{ render_errors(form) }}
        </form>

        <p class="mt-4 text-center text-gray-600">¿Ya tienes cuenta? <a href="login.html" class="text-primary">Inicia sesión</a></p>
    </div>
</div>

{% endblock %}
