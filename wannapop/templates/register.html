{% extends 'layout.html' %}
{% block content %}

<!-- login -->
<div class="contain py-16">
    <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
        <h2 class="text-2xl uppercase font-medium mb-1">Crea una cuenta</h2>
        <form action="#" method="post" autocomplete="off">
            <div class="space-y-2">
                <!-- NOMBRE -->
                <div>
                    <label for="name" class="text-gray-600 mb-2 block">Nombre completo</label>
                    <input type="text" name="name" id="name" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="fulan fulana">
                </div>
                <!-- CORREO ELECTRONICO -->
                <div>
                    <label for="email" class="text-gray-600 mb-2 block">Correo electrónico</label>
                    <input type="email" name="email" id="email" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="youremail.@domain.com">
                </div>
                <!-- CONTRASEÑA -->
                <div>
                    <label for="password" class="text-gray-600 mb-2 block">Contraseña</label>
                    <input type="password" name="password" id="password" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="*******">
                </div>
                <div>
                    <label for="confirm" class="text-gray-600 mb-2 block">Confirmar contraseña</label>
                    <input type="password" name="confirm" id="confirm" class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400" placeholder="*******">
                </div>
            </div>
            <!-- terms and conditions -->
            <div class="mt-6">
                <div class="flex items-center">
                    <input type="checkbox" name="aggrement" id="aggrement"
                        class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                    <label for="aggrement" class="text-gray-600 ml-3 cursor-pointer">He leído y acepto los<a href="#" class="text-primary">términos y condiciones.</a></label>
                </div>
            </div>
            <!-- terms and conditions -->
            <!-- create account button -->
            <div class="mt-4">
                <button type="submit"
                    class="block w-full py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium">Crear una cuenta</button>
            </div>
            <!-- create account button -->
        </form>
        <!-- form register -->

        <!-- login with -->
        <div class="mt-6 flex justify-center relative">
            <div class="text-gray-600 uppercase px-3 bg-white z-10 relative">O regístrate con</div>
            <div class="absolute left-0 top-3 w-full border-b-2 border-gray-200"></div>
        </div>
        <div class="mt-4 flex gap-4">
            <a href="#"
                class="w-1/2 py-2 text-center text-white bg-blue-800 rounded uppercase font-roboto font-medium text-sm hover:bg-blue-700">facebook</a>
            <a href="#"
                class="w-1/2 py-2 text-center text-white bg-red-600 rounded uppercase font-roboto font-medium text-sm hover:bg-red-500">google</a>
        </div>
        <!-- ./login with -->

        <p class="mt-4 text-center text-gray-600">¿Ya tienes cuenta? <a href="login.html" class="text-primary">Inicia sesión ahora</a></p>
    </div>
</div>
<!-- ./login -->

{% endblock %}
